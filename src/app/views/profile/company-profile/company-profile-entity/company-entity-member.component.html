<div class="row justify-content-center">
  <h4>WHO IN YOUR COMPANY WILL NEED ACCESS TO SWIVYL?</h4>
</div>

<div *ngIf='this.added'>
  <alert type='success' [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{this.alert}}</alert>
  </div>



<form (submit)="addSupervisor($event)" ngNativeValidate>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="row">
        <div class="col">
          <div class="input-group">
            <input placeholder="Full Name" type="text" class="form-control" aria-describedby="basic-addon3" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input placeholder="email@email.com" type="email" class="form-control" aria-describedby="basic-addon3" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input placeholder="password" type="password" class="form-control" aria-describedby="basic-addon3" required>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="input-group">
            <select style="background-color: #fff; height: 35px">

              <option *ngFor="let entity of entities" value="{{entity.uid}}">{{entity.entity_name}}</option>

            </select>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row justify-content-end">
    <button type="submit" class="btn btn-dark" style="margin-top: 2%;">Add User</button>
  </div>
</form>
