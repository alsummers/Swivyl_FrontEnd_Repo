<form (submit)="createShareholder($event)">
  <div class="row justify-content-center">
    <div class="col col-10">
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="col">
          <label>Ownership</label>
          <input type="text" class="form-control" placeholder="Ownership">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col col-4">
          <label>Street Address</label>
          <input type="text" class="form-control" placeholder="Street Address">
        </div>
        <div class="col col-4">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col col-2">
          <label>State</label>
          <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="col col-2">
          <label>Zip Code</label>
          <input type="text" class="form-control" placeholder="Zip">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class='row justify-content-end'>
    <button type="submit">Save</button>
  </div>
</form>
<div class="row justify-content-center" *ngFor="let shareholder of shareholders">
  <div class="col col-10">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            Name: {{shareholder.firstname}} {{shareholder.lastname}}
            <br> Address: {{shareholder.address}}
          </div>
          <div class='row justify-content-end'>
            <button id='{{shareholder.uid}}' (click)='open(update)'>Update</button>
            <button id='{{shareholder.uid}}' (click)='removeShareholder($event)'>Delete</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <ng-template #update let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Update Shareholder Information</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
        <form (submit)="updateShareholder($event)">
          <div class="row justify-content-center">
            <div class="col col-10">
              <div class="row">
                <div class="col">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col">
                  <label>Ownership</label>
                  <input type="text" class="form-control" placeholder="Ownership">
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col col-4">
                  <label>Street Address</label>
                  <input type="text" class="form-control" placeholder="Street Address">
                </div>
                <div class="col col-3">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col col-2">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col col-3">
                  <label>Zip</label>
                  <input type="text" class="form-control" placeholder="Zip">
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class='row justify-content-end'>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </ng-template>
</div>
