<div class="row justify-content-center" *ngFor="let shareholder of sharholders">
        <div class = "col col-10">
          <div class="row">
          <div class="col">
          <div class="card">
      <div class="card-body">
        {{shareholder}}
      </div>
    </div>
          </div>
          <div class="col">
          <div class="card">
          <div class="card-body">
            {{shareholder}}
          </div>
        </div>
          </div>
          <div class="col">
          <div class="card">
      <div class="card-body">
        {{shareholder}}
      </div>
    </div>
          </div>
          </div>
          <br />
          <div class="row">
          <div class="col col-4">
          <div class="card">
          <div class="card-body">
            {{shareholder}}
          </div>
        </div>
          </div>
          <div class="col col-4">
          <div class="card">
          <div class="card-body">
            {{shareholder}}
          </div>
        </div>
          </div>
          <div class="col col-2">
          <div class="card">
      <div class="card-body">
        {{shareholder}}
      </div>
    </div>
          </div>
          <div class="col col-2">
          <div class="card">
      <div class="card-body">
      {{shareholder}}
      </div>
    </div>
          </div>
          </div>
        </div>
      </div>
      <form (submit)="createShareholder($event)">
      <div class="row justify-content-center">
        <div class = "col col-10">
          <div class="row">
            <div class="col">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="col">
              <label>Ownership</label>
              <input type="text" class="form-control" placeholder="Ownership">
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col col-4">
              <label>Street Address</label>
              <input type="text" class="form-control" placeholder="Street Address">
            </div>
            <div class="col col-4">
              <label>City</label>
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="col col-2">
              <label>State</label>
              <input type="text" class="form-control" placeholder="State">
            </div>
            <div class="col col-2">
              <label>Zip Code</label>
              <input type="text" class="form-control" placeholder="Zip">
            </div>
          </div>
        </div>
      </div>
      </form>
