  <form action="">
    <div class="form-row">
      <div class="col">
          <label for="Year">Year</label>
        <div class="card">
          <input placeholder="Year" class="form-control" type="number" min="0">
        </div>
      </div>
      <div class="col">
          <label for="Make">Make</label>
        <div class="card">
            <input placeholder="Make" class="form-control" type="text">
        </div>
      </div>
      <div class="col">
          <label for="Model">Model</label>
        <div class="card">
          <input placeholder="Model" class="form-control" type="text">
        </div>
      </div>
      <div class="col">
          <label for="VIN">VIN#</label>
        <div class="card">
          <input placeholder="Vin#" class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
          <label for="Driver">Driver</label>
        <div class="card">
          <input placeholder="Driver" class="form-control" type="text">
        </div>
      </div>
      <div class="col">
          <label for="ZIP">Garaging Zip</label>
        <div class="card">
          <input placeholder="Garaging Zip" class="form-control" type="number" min="0">
        </div>
      </div> 
      <div class="col">
          <label for="Date">Date Added</label>
        <div class="card">
          <input placeholder="mm/dd/yyyy" class="form-control" type="number" min="0">
        </div>
      </div>
      <div class="col">
          <label for="Title">Titled To</label>
        <div class="card">
          <input placeholder="Titled To" class="form-control" type="text">
        </div>
      </div>
    </div>
    <button (click)="nothing()" type="submit" class="btn btn-pill">submit</button>


  </form>

</div>
