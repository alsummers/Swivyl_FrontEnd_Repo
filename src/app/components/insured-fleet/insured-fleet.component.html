          <!-- toDo use ngForOf to iterate over all of these -->

        </div>
      </div>
  
      <div class="col">      
        <div class="card">

        </div>
      </div>
  
      <div class="col">

          <span>{{fleet.id}}</span>
        </div>
      </div>
    </div>
    <form action="">
      <div class="form-row">
        <div class="col">
            <label for="Year">Year</label>
          <div class="card">
            
            <input placeholder="Year" class="form-control" type="number" min="2000">
          </div>
        </div>
        <div class="col">
            <label for="Make">Make</label>
          <div class="card">
              <input placeholder="Make" class="form-control" type="text">
          </div>
        </div>
        <div class="col">
            <label for="Model">Model</label>
          <div class="card">
            <input placeholder="Model" class="form-control" type="text">
          </div>
        </div>
        <div class="col">
            <label for="VIN">VIN#</label>
          <div class="card">
            <input placeholder="Vin#" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
            <label for="Driver">Driver</label>
          <div class="card">
            <input placeholder="Driver" class="form-control" type="text">
          </div>
        </div>
        <div class="col">
            <label for="ZIP">Garaging Zip</label>
          <div class="card">
            <input placeholder="Garaging Zip" class="form-control" type="text">
          </div>
        </div> 
        <div class="col">
            <label for="Date">Date Added</label>
          <div class="card">
              <input id="date" class="form-control" type="date">
          </div>
        </div>
        <div class="col">
            <label for="Title">Titled To</label>
          <div class="card">
            <input placeholder="Titled To" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="row">    
          <div class="col">
            <button type="submit" className="mb-4 btn btn-primary">Save</button>
            <button type="add" (click)="addVehicle()" className="mb-4 btn btn-primary">Add Vehicle</button> 
          </div>
        </div>
  
  
    </form>
  
  </div>
