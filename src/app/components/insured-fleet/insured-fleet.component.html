  <div *ngFor="let fleet of fleets" class="card-body">
      <div class="row justify-content-start">
          <div class="col-8">
          </div>
          <div class="col-4">
              <button class="btn btn-outline-dark">Update</button>  <button class="btn btn-outline-dark" id="{{fleet.uid}}" (click)="removeFleet($event)">Delete</button>
            </div>
      </div>
      <div class="row justify-content-start">
          <div class="col-2">
            <label>Year:</label>
          </div>
          <div class="col">
            {{fleet.year}}
          </div>
          
      </div>
 
      <div class="row justify-content-start">
          <div class="col-2">
            <label>Make:</label>
          </div>
          <div class="col">
            {{fleet.make}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Model:</label>
          </div>
          <div class="col">
            {{fleet.model}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Vin #:</label>
          </div>
          <div class="col">
            {{fleet.vin_number}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Driver:</label>
          </div>
          <div class="col">
            {{fleet.driver}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Garaging Zip:</label>
          </div>
          <div class="col">
            {{fleet.garaging_zip}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Date Added:</label>
          </div>
          <div class="col">
            {{fleet.date_added | date:"MM-dd-yyyy"}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Titled To:</label>
          </div>
          <div class="col">
            {{fleet.titled_to}}
          </div>
      </div>
      <hr>
     
  </div>


   <div class="row">    
      <div class="col">
        <button type="reset" class="btn btn-outline-dark" (click)="open(addVehicle)">Add Vehicle</button> 
      </div>
    </div>


    <ng-template #addVehicle let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Add Vehicle</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
            <div class="fleet container">
                <div class="row justify-content-center">
              
                </div>
                  <form (submit)="fleetCreate($event)">
                    <div class="form-row">
                      <div class="col">
                        <label for="Year">Year</label>
                        <div class="card">
              
                          <input placeholder="Year" class="form-control" type="number" min="2000">
                        </div>
                      </div>
                      <div class="col">
                        <label for="Make">Make</label>
                        <div class="card">
                          <input placeholder="Make" class="form-control" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <label for="Model">Model</label>
                        <div class="card">
                          <input placeholder="Model" class="form-control" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <label for="VIN">VIN#</label>
                        <div class="card">
                          <input placeholder="Vin#" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <label for="Driver">Driver</label>
                        <div class="card">
                          <input placeholder="Driver" class="form-control" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <label for="ZIP">Garaging Zip</label>
                        <div class="card">
                          <input placeholder="Garaging Zip" class="form-control" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <label for="Date">Date Added</label>
                        <div class="card">
                          <input id="date" class="form-control" type="date">
                        </div>
                      </div>
                      <div class="col">
                        <label for="Title">Titled To</label>
                        <div class="card">
                          <input placeholder="Titled To" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
              
                      <div class="input-group">
                        <label>Entity</label>
                        <select>
                          <option *ngFor="let entity of entities" value="{{entity.uid}}"> {{entity.entity_name}} </option>
                        </select>
                      </div>
                      </div>
                    </div>
                    <div class="row">
                    <div class="col">
                      <button type="submit" class="btn btn-outline-dark">Save</button>
                  </div>
                </div>
            </form>     
          </div>
        </div>
    </ng-template>
