  <div *ngFor="let fleet of fleets" class="card-body">
      <div class="row justify-content-start">
          <div class="col-8">
          </div>
          <div class="col-4">
              <button class="btn btn-outline-dark" id="{{fleet.uid}}" (click)="open(updateVehicle)">Update</button>  <button class="btn btn-outline-dark" id="{{fleet.uid}}" (click)="removeFleet($event)">Delete</button>
            </div>
      </div>
      <div class="row justify-content-start">
          <div class="col-2">
            <label>Year:</label>
          </div>
          <div class="col">
            {{fleet.year}}
          </div>
          
      </div>
 
      <div class="row justify-content-start">
          <div class="col-2">
            <label>Make:</label>
          </div>
          <div class="col">
            {{fleet.make}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Model:</label>
          </div>
          <div class="col">
            {{fleet.model}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Vin #:</label>
          </div>
          <div class="col">
            {{fleet.vin_number}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Driver:</label>
          </div>
          <div class="col">
            {{fleet.driver}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Garaging Zip:</label>
          </div>
          <div class="col">
            {{fleet.garaging_zip}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Date Added:</label>
          </div>
          <div class="col">
            {{fleet.date_added | date:"MM-dd-yyyy"}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Titled To:</label>
          </div>
          <div class="col">
            {{fleet.titled_to}}
          </div>
      </div>

      <div class="row justify-content-start">
          <div class="col-2">
            <label>Entity:</label>
          </div>
          <div class="col">
            {{fleet.entityId}}
          </div>
      </div>
      <hr>
     
  </div>
   <div class="row">    
      <div class="col">
        <button type="reset" class="btn btn-outline-dark" (click)="open(addVehicle)">Add Vehicle</button> 
      </div>
    </div>


    <ng-template #addVehicle let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Add Fleet</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
            <div class="fleet container">
                <div class="row justify-content-center">
              
                </div>
                  <form (submit)="fleetCreate($event)">
                    <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Year:</label>
                        </div>
                        <div class="col">
                            <input placeholder="Year" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                      </div>
                    </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Make:</label>
                        </div>
                        <div class="col">
                          <input type="text" class=" bottom-form-input" placeholder="Make" aria-label="Owner name" aria-describedby="">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Model:</label>
                        </div>
                        <div class="col">
                            <input placeholder="Model" type="string" class="bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Vin #:</label>
                        </div>
                        <div class="col">
                            <input type="text" class=" bottom-form-input" placeholder="Vin #" aria-label="Owner name" aria-describedby="">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Driver:</label>
                        </div>
                        <div class="col">
                            <input placeholder="Driver" type="text" class=" bottom-form-input" id="basic-url" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>

                      <div class="row justify-content-start">
                          <div class="col-2">
                            <label>Garaging Zip:</label>
                          </div>
                          <div class="col">
                              <input placeholder="Garaging Zip Code" type="number" class="bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
                          </div>
                        </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Date Added:</label>
                        </div>
                        <div class="col"> 
                            <input type="date" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Titled To:</label>
                        </div>
                        <div class="col">
                            <input placeholder="Titled To" type="text" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                      </div>
                    </div>
                  
                   
                        <div class="row justify-content-start">
                            <div class="col-2">
                              <label>Select Entity:</label>
                            </div>
                            <div class="col">
                              <select>
                                <option *ngFor="let entity of entities" value="{{entity.uid}}" >{{entity.entity_name}}</option>      
                              </select>
                          </div>
                        </div>
                          <hr>
                    <div class="row">
                    <div class="col">
                      <button type="submit" class="btn btn-outline-dark">Save</button>
                  </div>
                </div>
            </form>  
            </div>
            </div>   
    </ng-template>

    <ng-template #updateVehicle let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Update Fleet</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngFor="let fleet of fleets">
  
            <div class="fleet container" *ngIf='fleet.uid == currentId'>
                <form (submit)="updateFleet($event)">
                    <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Year:</label>
                        </div>
                        <div class="col">
                            <input value="{{fleet.year}}" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                      </div>
                    </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Make:</label>
                        </div>
                        <div class="col">
                          <input type="text" class=" bottom-form-input" value="{{fleet.make}}" aria-label="Owner name" aria-describedby="">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Model:</label>
                        </div>
                        <div class="col">
                            <input value="{{fleet.model}}" type="string" class="bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Vin #:</label>
                        </div>
                        <div class="col">
                            <input type="text" class=" bottom-form-input" value="{{fleet.vin_number}}" aria-label="Owner name" aria-describedby="">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Driver:</label>
                        </div>
                        <div class="col">
                            <input value="{{fleet.driver}}" type="text" class=" bottom-form-input" id="basic-url" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>

                      <div class="row justify-content-start">
                          <div class="col-2">
                            <label>Garaging Zip:</label>
                          </div>
                          <div class="col">
                              <input value="{{fleet.garaging_zip}}" type="number" class="bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
                          </div>
                        </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Date Added:</label>
                        </div>
                        <div class="col"> 
                            <input value="{{fleet.date_added}}" type="date" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                        </div>
                      </div>
                  
                      <div class="row justify-content-start">
                        <div class="col-2">
                          <label>Titled To:</label>
                        </div>
                        <div class="col">
                            <input value="{{fleet.titled_to}}" type="text" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                      </div>
                    </div>
                  
                   
                        <div class="row justify-content-start">
                            <div class="col-2">
                              <label>Select Entity:</label>
                            </div>
                            <div class="col">
                              <select>
                                <option *ngFor="let entity of entities" value="{{entity.uid}}" >{{entity.entity_name}}</option>      
                              </select>
                          </div>
                        </div>
                          <hr>
                            <button type="submit" className="btn btn-outline-dark">Update Fleet</button> 
                        </form>
          </div>
        </div>
    </ng-template>
