<div class="row justify-content-center">
    <div class="col-11">
    <div class="card dashboard-card">
      <div class="card-header text-white bg-dark dashboard-header">
        Insured Property
      </div>
      <div class="card-body">
        <p>Location</p>
          <form name="insured-property-form" ng-submit="submitForm()" id="insured-property-form" >
            <div class="row adress-form">
              <div class="col">
                <div type="text" class="card asset-address-info" >
                  <input placeholder="Street Address" >
                </div>
              </div>
              <div class="col">
                <div type="text" class="card asset-address-info">
                  <input placeholder="City" >
                </div>
              </div>
              <div class="col">
                <div type="text" class="card asset-address-info">
                  <select class="bottom-form-input" id="state" name="state">
                    <option value="State">State</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div type="text" class="card asset-address-info">
                    <input placeholder="ZIP" >
                </div>
              </div>
            </div>
              <div class="row justify-content-start">
                <div class="col-2">
                  <label>Building Sprinklers:</label>
                </div>
                <div class="col-1">
                  <select class=" bottom-form-input" id="sprinklers">
                  <option>No</option>
                  <option>Yes</option>
                  </select>
                </div>
              </div>
                
              <div class="row justify-content-start">
                <div class="col-2">
                  <label>Buildings Owner:</label>
                </div>
                <div class="col-1">
                  <input type="text" class=" bottom-form-input" placeholder="Owner name" aria-label="Owner name" aria-describedby="">
                </div>
              </div>
                
                <div class="row justify-content-start">
                  <div class="col-2">
                    <label>Buildings Sq Ft:</label>
                  </div>
                  <div class="col-1">
                    <input placeholder="EX:2800" type="number" class=" bottom-form-input" id="basic-url" step="50" aria-describedby="basic-addon3" min="0">
                  </div>
                </div>
                
                <div class="row justify-content-start">
                  <div class="col-2">
                    <label>Buildings Occupancy:</label>
                  </div>
                  <div class="col-1">
                    <input type="text" class=" bottom-form-input" placeholder="% Office/Warehouse" aria-label="Owner name" aria-describedby="">
                  </div>
                </div>
                
                <div class="row justify-content-start">
                  <div class="col-2">
                    <label>Location Employees:</label>
                  </div>
                  <div class="col-1">
                    <input placeholder="# of Employees" type="number" class=" bottom-form-input" id="basic-url" aria-describedby="basic-addon3" min="0">
                  </div>
                </div>
                
                <div class="row justify-content-start">
                  <div class="col-2">
                    <label>Location Contents:</label>
                  </div>
                  <div class="col-1">
                    <input placeholder="$" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                  </div>
                </div>
                
                <div class="row justify-content-start">
                  <div class="col-2">
                    <label>Location Inventory:</label>
                  </div>
                  <div class="col-1">
                    <input placeholder="$" type="number" class=" bottom-form-input" id="currency" step="100" aria-describedby="basic-addon3" min="0">
                  </div>
                </div>
                

      <div class="row">    
        <div class="col">
          <button type="submit" className="mb-4 btn btn-primary">Save</button>
          <button type="reset" className="mb-4 btn btn-primary" id="reset-btn" ng-click="reset()">Add Location</button> 
        </div>
      </div>

    </form>
  </div>
      <!-- <a>+ Add Location</a> -->
    </div>
  </div>      
  </div>
